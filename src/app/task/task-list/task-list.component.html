<table
  *ngIf="listVisibility"
  mat-table
  [dataSource]="taskList"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="situation">
    <th mat-header-cell *matHeaderCellDef>Situation</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="{ 'text-danger': !element.situation }"
    >
      {{ element.situation ? "Completa" : "Pendente" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="completeTask(element)">Complete</button>
      <button mat-button color="warn" (click)="pendingTaskMark(element)">
        Pendenting
      </button>
      <button mat-button (click)="deleteTask(element)">Remove</button>
    </td>
  </ng-container>

  <thead>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </thead>
  <tbody>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </tbody>
</table>
<button mat-stroked-button color="warn" (click)="showList()">
  {{ buttonHeader ? "Ocular Lista" : "Mostar Lista" }}
</button>
<button mat-mini-fab color="warn" style="margin-top: 20px" (click)="register()">
  <mat-icon>add</mat-icon>
</button>
